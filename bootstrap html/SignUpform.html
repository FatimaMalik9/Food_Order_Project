<body>
 <div class="container">
    <p class="text-centre">User Signup Form</p>
  
    <div class="col-md-12 col-md-6">
    
       
        <form action="#" method="post" class="needs-validation" novalidate>
        <div class="form-group">
        Username: <input type="text" name="username" id="username" class="form-control" pattern="[a-zA-Z]{4,}" required>
        <div class="invalid-feedback">
          Please enter a username
        </div>
       </div>
        <br><br>
        <div class="form-group">
        Email: <input type="email" id="email" class="form-control" name="email" placeholder="youremail@gmail.com" required>
        <div class="invalid-feedback">
            please enter email
        </div>
        </div>
        <br><br>
        <div class="form-group">
        Password: <input type="password" name="password" min="6" maxlength="8">
        <div class="invalid-feedback">
          please enter password
        </div>
       </div>
       <br><br>
       <div class="form-group">
        Confirm Password: <input type="password" name="confirmpassword" required>
        <div class="invalid-feedback">
            confirm your password
        </div>
      </div>
        <br><br>
        <div class="form-group">
        DOB: <input type="date" name="dob">
       </div>
        <br><br>
        <div class="form-group">
        Address: <input type="text" id="address" name="address" required>
        </div>
        <br><br>
        <div class="form-group">
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Pakistan</option>
          <option value="canada">Canada</option>
         <option value="usa">USA</option>
        </select>
        </div>
        <br><br>
        <div class="form-group">
        Gender
        <br>
        Male: <input type="radio" name="gender" value="male" >
        Female: <input type="radio" name="gender" value="female" >
        </div>
         <br><br>
         <div class="form-group">
        <input type="checkbox" name="accept-terms">Accept Terms and conditions
        </div>
        <br><br>
        <div class="form-group">
        
        <button type="button" class="btn btn-primary">Sign Up</button>
        </div>
        <div class="form-group">
        <a href="#"" style="float: right;">Forgot Password</a>
        </div>
        <br><br>

    </form>
  </div>
  
 </div>
